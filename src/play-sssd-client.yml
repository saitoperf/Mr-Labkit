---
- hosts: all
  gather_facts: true
  remote_user: "{{ user }}"
  vars_files:
  - vars.yml

  tasks:
  - name: install sssd
    apt:
      name: 
      - sssd-ldap
      state: latest

  # 設定ファイルの適用
  - name:
    shell: cat /etc/hosts | grep ldap-server
    ignore_errors: yes
    register: ret
  # /etc/hostsにldap-serverの文字列がないなら実行
  - name: add hosts
    when: ret.rc not in [0]
    shell: echo {{ serverip }} ldap-server >> /etc/hosts
  
  - name: configure sssd
    copy:
      src: sssd/sssd.conf
      dest: /etc/sssd/sssd.conf
  
  - name: 
    file: 
      path: /etc/sssd/sssd.conf
      mode: '0600'
  
  - name: restart sssd
    service:
      name: sssd
      state: restarted
      enabled: true
  
  - name: auto make home dir
    command: pam-auth-update --enable mkhomedir